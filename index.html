<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <title>Silicon Template</title>
</head>
<body>
    <header>
        <div class="top-container">
            <a id="logo-link" href="index.html"><img src="images/solid.svg" alt="Silicon Logotype"></a>
            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>
            <div class="space"></div>
            
            <span class="dark-mode">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <script src="script.js"></script>
            
            <a href="#" id ="auth-sign-in" class="btn-primary">
            <img id="sign-in-icon" src="images/Subtract.svg">
            <span>Sign in / up</span>
            </a>

            <button class="btn-mobile">
                <img src="images/Button - Toggle navigation.svg">
            </button>
        </div>

    <div class="main-container">
        <main>
            <div class="main-content-text">
                <h1>Manage All Your <br>
                    Money in One App</h1>
                <p class="subtitle">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
            <div class="app-buttons">        
                <a href="#"><img src="images/appstore.svg"></a>
                <a href="#"><img src="images/googleplay.svg"></a>
            </div>

            <div class="next">
                <a href="#"><img src="images/next-btn.svg"></a>
                <span class="discover">Discover more</span>
            </div>
            </div>
        </main>
        <aside>
            <div class="img-div">
                <img src="images/iphones.svg">
            </div>
        </aside>
    </div>
    </header>
    <main>
        <section id="brands">
            <div class="brand-container">
                <div id ="brand-1" class="brand-box" alt="">
                    <img src="images/brand-1.svg">
                </div>
                <div id ="brand-2" class="brand-box" alt="">
                    <img src="images/brand-2.svg">
                </div>
                <div id ="brand-3" class="brand-box" alt="">
                    <img src="images/brand-3.svg">
                </div>
                <div id ="brand-4" class="brand-box" alt="">
                    <img src="images/brand-4.svg">
                </div>
                <div id ="brand-5" class="brand-box" alt="">
                    <img src="images/brand-5.svg">
                </div>
                <div id ="brand-6" class="brand-box" alt="">
                    <img src="images/brand-6.svg">
                </div>
            </div>
        </section>
            
    </main>



</body>
</html>
